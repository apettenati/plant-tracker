<html>
    <head>
      {% if title %}
      <title>{{ title }}</title>
      {% else %}
      <title>Plant Programmer</title>
      {% endif %}
      <style>
        table tr td {
          border: 1px solid black;
          border-collapse: collapse;
        }
      </style>
    </head>
    
    <body>

      <!-- navbar -->
      <div>
        Plant Programmer | 
      <a href="{{ url_for('index') }}">Home</a>
      <a href="{{ url_for('add_plant') }}">Add Plant</a>
      </div>

      <hr>

      <!-- handle flash messages -->
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <ul>
        {% for message in messages %}
        <li> {{ message }} </li>
        {% endfor %}
      </ul>
      {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}

    </body>

</html>
